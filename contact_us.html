<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .contact-section {
      padding: 150px 80px;
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      width: 100%;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .contact-section h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .contact-left {
      max-width: 400px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 400px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px 15px;
      background-color: transparent;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: white;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #ccc;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      padding: 12px;
      border: none;
      background-color: #00e3d3;
      color: black;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-plane-departure"></i>
      <span>TravelBloom</span>
    </div>
    <nav>
      <a href="travel_recommendation.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="contact-hero">
    <div class="contact-section">
      <div class="contact-left">
        <h1>CONTACT US</h1>
        <p>Get in touch</p>
      </div>

      <form class="contact-form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </section>
</body>
</html>
